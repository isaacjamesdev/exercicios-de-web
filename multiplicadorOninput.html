        <!-- <div class="col-sm-6"> -->
            <form id="oninput">
                <div class="form-group">
                    <label>Valor</label>
                    <small id="valorHelp" class="form-text text-muted">Entre com o valor do produto</small>
                    <input type="range" class="form-control" id="input-valor" oninput="multiplicar()" value="0">
                    <output id="valor"></output>
                    <!-- <span id="valor">0</span> -->
                </div>
                <div class="form-group">
                    <label>Quantidade</label>
                    <small id="valorHelp" class="form-text text-muted">Entre com a quantidade de produto</small>
                    <input type="range" class="form-control" id="input-quantidade" oninput="multiplicar()" value="0">
                    <output id="quantidade"></output>
                    <!-- <span id="quantidade">0</span> -->
                </div>
                <button type="button" class="btn btn-primary" onclick="multiplicar()">Calcular</button>
                <div class="form-group">
                    <label>Resultado:</label>
                    <input type="number" class="form-control" id="input-resultado" placeholder="Resultado" disabled>
                    <small id="resultadoHelp" class="form-text text-muted">Este é o resultado da multiplicação</small>
                </div>
            </form>
